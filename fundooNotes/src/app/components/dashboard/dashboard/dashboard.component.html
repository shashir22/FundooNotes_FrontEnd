<!-- <div class="example-container" [class.example-is-mobile]="mobileQuery.matches" fxLayout="column"> -->

  <div class="example-container" fxLayout="column">
    <mat-toolbar class="example-toolbar">
      <div fxLayout="row" ngClass.xs="menu-xs" fxLayout.xs="row" fxLayout.xs="10">
        <button style="border: 0px; background-color: transparent;" mat-icon-button (click)="snav.toggle()">
          <!-- <mat-icon>menu</mat-icon> -->
          <img  src="../../../../assets/menu_FILL0_wght400_GRAD0_opsz48.svg" style="padding-top: 10px;block-size:35px;">
        </button>
      </div>
      <div>
        <img class="keepImage" src="../../../../assets/keep_icom.png">
      </div>
      <div>
        <h1 class="example-app-name">Keep</h1>
      </div>
      <div class="wholesearchbox" ngClass.xs="div_wrraper-xs" ngClass.md="div_wrraper-md" ngClass.sm="div_wrraper-sm">
        <img style="margin-left: 10px; height: 30px;" src="../../../../assets/search_FILL0_wght400_GRAD0_opsz48.svg">
        <input class="inputSearchbox" type="text" placeholder="Search">
      
      </div>
  
      <div class="nav">
        <button style="border: 0px;background-color: white; padding-left: 30px;"><img
            style="padding-top: 10px;block-size:35px;"
            src="../../../../assets/refresh_FILL0_wght400_GRAD0_opsz48.svg"></button>
      </div>
      <div>
        <button style="border: 0px;background-color:transparent; padding-left: 20px;"><img
            style="padding-top: 10px;block-size:35px;"
            src="../../../../assets/view_agenda_FILL0_wght400_GRAD0_opsz48.svg"></button>
      </div>
      <div>
        <button class="button"><img style="padding-top: 10px;block-size:35px;"
            src="../../../../assets/settings_FILL0_wght400_GRAD0_opsz48.svg"></button>
      </div>
      <div>
        <button class="button"><img style="padding-top: 12px; padding-left: 50px;block-size:35px;"
            src="../../../../assets/apps_FILL0_wght400_GRAD0_opsz48.svg"></button>
      </div>
      <div>
        <button class="button"><img style="padding-top:12px margin-left=50px;block-size:35px;margin-top: 12px;"
            src="../../../../assets/person_add_FILL0_wght400_GRAD0_opsz48.svg"></button>
      </div>
  
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56">
        <mat-nav-list class="sidenav">
          <a mat-list-item routerLink="/dashboard/notes" >
            <img class="icon" src="../../../../assets/lightbulb_black_24dp.svg" alt="notes">
            Notes</a>
          <a mat-list-item routerLink=".">
            <img class="icon" src="../../../../assets/notifications_FILL0_wght400_GRAD0_opsz48.svg" alt="Reminder">
            Reminder</a>
          <a mat-list-item routerLink="." >
            <img class="icon" src="../../../../assets/edit_FILL0_wght400_GRAD0_opsz48.svg" alt="Edit Lable">
            Edit Lable</a>
          <a mat-list-item routerLink="Archive">
            <img class="icon" src="../../../../assets/archive_FILL0_wght400_GRAD0_opsz48.svg" alt="Archive">
            Archive</a>
          <a mat-list-item routerLink="Trash" >
            <img class="icon" src="../../../../assets/delete_FILL0_wght400_GRAD0_opsz48.svg" alt="Trash">
            Trash</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>  
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container> 
  </div>
