<div fxLayout="row wrap">
    <div fxLayout="column" fxLayoutAlign="space-around center" class="noteDisplaySetting"
        *ngFor="let note of recievedNoteList" [style.background]="note.bgColor">

        <div class="notes">
            <p (click)="openDialog(note)"> {{note.title}}
            </p>
            <p (click)="openDialog(note)"> {{note.description}}</p>
        </div>

        <div class="flex">
            <app-icons class="icons" [notedata]="note"(updationevent)="displayMessage($event)"></app-icons>
        </div>

    </div>
</div>
